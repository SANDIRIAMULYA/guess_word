{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3>Create account</h3>
      <form method="post" action="{{ url_for('register') }}" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="username" placeholder="Enter your email" required autocomplete="new-email">
          <div class="form-text">Enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" minlength="5" pattern="^\S+$" required autocomplete="new-password">
        </div>
        <!-- Hidden role field -->
        <input type="hidden" name="role" value="PLAYER">
        <button class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
