{% extends "base.html" %}
{% block title %}Manage Words{% endblock %}
{% block content %}
  <h2>Manage Saved Words</h2>
  <hr>

  <div class="mt-3">
    <form class="d-flex" method="post" action="{{ url_for('admin_add_word') }}">
      <input class="form-control text-uppercase" name="word" maxlength="5" placeholder="NEW word (5 letters)">
      <button class="btn btn-primary ms-2">Add Word</button>
    </form>
  </div>

  <ul class="list-group mt-3">
    {% for w in words %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ w.word }}
        <form method="post" action="{{ url_for('admin_remove_word', word_id=w.id) }}" class="mb-0">
          <button class="btn btn-sm btn-link text-danger p-0" title="Remove">
            🗑️
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link mt-3">⬅ Back to Dashboard</a>
{% endblock %}
