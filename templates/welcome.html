{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
  <div class="row align-items-center">
    <div class="col-md-6">
      <h1>Welcome to <span class="text-primary">Guess Word</span></h1>
      <p class="lead">Login as Player to play or as Admin to manage words and run reports.</p>
      <a href="{{ url_for('admin_login') }}">Admin Login</a>
<a href="{{ url_for('player_login') }}">Player Login</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('register') }}">Register</a>
    </div>
    <div class="col-md-6 text-center">
      <img src="{{ url_for('static', filename='img/placeholder.png') }}" alt="game" class="img-fluid" style="max-height:280px;">
    </div>
  </div>
{% endblock %}
