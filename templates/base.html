<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Guess Word{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}" style="font-size: 1.75rem;">Guess Word</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
              <li class="nav-item d-flex align-items-center me-2 text-white">
                ðŸ‘‹ {{ current_user.full_name }}
              </li>
              <li class="nav-item">
                <form method="post" action="{{ url_for('logout') }}" class="d-inline">
                  <button class="btn btn-outline-light btn-sm">Logout</button>
                </form>
              </li>
            {% else %}
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
