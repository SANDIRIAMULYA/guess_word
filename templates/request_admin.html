{% extends "base.html" %}
{% block title %}Request Admin Access{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3 p-4 custom-card">
      <h3 class="mb-4 text-center text-primary">Request Admin Access</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" name="full_name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter a valid email" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Choose a secure password" required>
        </div>
        <button class="btn btn-success w-100">Submit Request</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
